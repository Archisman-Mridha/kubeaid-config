apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argo-cd

spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  project: default
  source:
    path: k8s/kubeaid-demo-hetzner-robot/sealed-secrets
    repoURL: https://github.com/Archisman-Mridha/kubeaid-config
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy: {}
