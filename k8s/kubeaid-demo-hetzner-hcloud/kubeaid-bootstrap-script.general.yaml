forkURLs:
  kubeaid: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig: https://github.com/Archisman-Mridha/kubeaid-config

cluster:
  name: kubeaid-demo-hetzner-hcloud
  k8sVersion: v1.31.0
  kubeaidVersion: HEAD
  enableAuditLogging: true
  additionalUsers:
    - name: archi
      sshPublicKey: ssh-rsa  robot-webservice-app-user

cloud:
  hetzner:
    mode: hcloud

    zone: eu-central
    region: hel1

    hcloudSSHKeyPairName: cluster

    networkEnabled: true

    imageName: ubuntu-24.04

    controlPlane:
      machineType: cax11
      replicas: 3
      regions:
        - fsn1
        - nbg1
        - hel1
      loadBalancer:
        enabled: true
        region: hel1

    nodeGroups:
      hcloud:
        - name: bootstrapper
          machineType: cax11
          minSize: 1
          maxSize: 3
          labels:
            node-role.kubernetes.io/bootstrapper: ""
            node.cluster.x-k8s.io/nodegroup: bootstrapper
          taints: []

