apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-configs
  namespace: argo-cd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  project: default
  source:
    repoURL: https://github.com/Obmondo/KubeAid
    path: k8s/kubeaid-demo-aws/k8s-configs
    targetRevision: HEAD
    directory:
      recurse: true
