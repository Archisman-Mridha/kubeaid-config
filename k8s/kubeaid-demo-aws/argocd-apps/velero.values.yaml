LoadCustomCRDs: true
velero:
  configuration:
    extraEnvVars:
      AWS_CLUSTER_NAME: kubeaid-demo-aws
    backupStorageLocation:
      - name: default
        bucket: kubeaid-demo-kubernetes-objects
        config:
          region: us-east-1
        provider: aws
    volumeSnapshotLocation:
      - name: default
        provider: aws
        config:
          region: us-east-1
    features: EnableCSI
  initContainers:
    - name: velero-velero-plugin-for-aws
      image: "velero/velero-plugin-for-aws:v1.7.1"
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  podAnnotations:
    iam.amazonaws.com/role: arn:aws:iam::762233771014:role/velero-kubeaid-demo-aws
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
