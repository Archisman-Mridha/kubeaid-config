kube2iam:
  host:
    iptables: true
    interface: lxc+
  rbac:
    create: true
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists
  extraArgs:
    namespace-restrictions: ""
    base-role-arn: "arn:aws:iam::762233771014:role/nodes.cluster-api-provider-aws.sigs.k8s.io"
