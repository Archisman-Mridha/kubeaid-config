global:
  clusterName: kubeaid-demo-aws
  kubernetes:
    version: v1.32.0
  kubeaid:
    repo: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig:
    repo: https://github.com/Archisman-Mridha/kubeaid-config
  additionalUsers:
    - name: archi
      sshPublicKey: ssh-rsa 
        robot-webservice-app-user
provider:
  aws: true
aws:
  useHostNetwork: true
  secretName: cloud-credentials
  sshKeyName: kubeaid-demo
  region: us-east-1
  bastion:
    enabled: true
  vpc:
    cidrBlock: 10.14.0.0/22
  pods:
    cidrBlock: 10.244.0.0/16
  controlPlane:
    loadBalancer:
      loadBalancerType: nlb
    region: us-east-1
    replicas: 3
    instanceType: t4g.medium
    ami:
      id: ami-042e8a22a289729b1
    apiServer:
      extraArgs:
        audit-log-maxage: '10'
        audit-log-maxbackup: '1'
        audit-log-maxsize: '100'
        audit-log-path: /var/log/kube-apiserver-audit.logs
        audit-policy-file: /srv/kubernetes/audit.yaml
      extraVolumes:
        - name: audit-policy-file
          hostPath: /srv/kubernetes/audit.yaml
          mountPath: /srv/kubernetes/audit.yaml
          pathType: FileOrCreate
          readOnly: true
        - name: log-backend
          hostPath: /var/log/kube-apiserver-audit.logs
          mountPath: /var/log/kube-apiserver-audit.logs
          pathType: FileOrCreate
      files:
        - path: /srv/kubernetes/audit.yaml
          content: "apiVersion: audit.k8s.io/v1\nkind: Policy\n# Don't generate audit\
            \ events for all requests in the RequestReceived stage.\nomitStages:\n\
            \  - \"RequestReceived\"\nrules:\n  # Log events with metadata (requesting\
            \ user, timestamp, resource, verb, etc.) but not request or\n  # response\
            \ body.\n  - level: Metadata\n    # Long-running requests like watches\
            \ that fall under this rule will not generate an audit event\n    # in\
            \ RequestReceived stage. We will omit those logs.\n    omitStages:\n \
            \     - \"RequestReceived\"\n"
  nodeGroups:
    - name: primary
      minSize: 1
      maxSize: 3
      cpu: 2
      memory: 4096
      labels:
        node-role.kubernetes.io/bootstrapper: ''
        node.cluster.x-k8s.io/nodegroup: bootstrapper
      taints: []
      instanceType: t4g.medium
      sshKeyName: kubeaid-demo
      ami:
        id: ami-042e8a22a289729b1
      rootVolumeSize: 35
    - name: secondary
      minSize: 0
      maxSize: 1
      cpu: 2
      memory: 4096
      labels:
        node-role.kubernetes.io/scale-to-zero-test-subject: ''
        node.cluster.x-k8s.io/nodegroup: scale-to-zero-test-subject
      taints: []
      instanceType: t4g.medium
      sshKeyName: kubeaid-demo
      ami:
        id: ami-042e8a22a289729b1
      rootVolumeSize: 35
