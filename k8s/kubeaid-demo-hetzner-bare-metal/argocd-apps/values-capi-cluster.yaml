global:
  clusterName: kubeaid-demo-hetzner-bare-metal
  kubernetes:
    version: v1.31.0
  kubeaid:
    repo: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig:
    repo: https://github.com/Archisman-Mridha/kubeaid-config
  additionalUsers: 
    - name: archi
      sshPublicKey: ssh-rsa  robot-webservice-app-user
provider:
  hetzner: true

hetzner:
  mode: bare-metal

  zone: eu-central

  hcloudSSHKeyPairName: cluster

  network:
    enabled: true

  imageName: ubuntu-24.04

  controlPlane:
    
    bareMetalHosts: 
      - serverID: "1866472"
        wwns:
          - "0x50000397cb700acd"
          - "0x500003981be00179"
    endpoint:
      host: 65.108.24.157

    

    regions: 
      - fsn1
      - nbg1
      - hel1

  nodeGroups: 
    hcloud: []
    bareMetal: []
