forkURLs:
  kubeaid: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig: https://github.com/Archisman-Mridha/kubeaid-config

cluster:
  name: kubeaid-demo-hetzner-bare-metal
  k8sVersion: v1.31.0
  kubeaidVersion: HEAD
  enableAuditLogging: true
  additionalUsers:
    - name: archi
      sshPublicKey: ssh-rsa  robot-webservice-app-user

cloud:
  hetzner:
    mode: bare-metal

    bareMetal:
      wipeDisks: true
      sshKeyPair:
        name: cluster
        publicKeyFilePath: ./outputs/ssh/rsa/openssh/.pub
        privateKeyFilePath: ./outputs/ssh/rsa/openssh/.key

    controlPlane:
      regions:
        - fsn1
        - nbg1
        - hel1
      bareMetal:
        endpoint:
          isFailoverIP: true
          host: "65.108.24.157"
        bareMetalHosts:
          - serverID: 1866482
            wwns:
              - "0x5000cca25ed86494"
              - "0x5000cca25ecf496b"

