apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ccm-aws
  namespace: argo-cd

spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/Obmondo/KubeAid
      path: argocd-helm-charts/ccm-aws
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/kubeaid-youtube-demo/argocd-apps/ccm-aws.values.yaml
    - repoURL: https://github.com/Archisman-Mridha/kubeaid-config
      targetRevision: HEAD
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
