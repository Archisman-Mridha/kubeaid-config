apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    kubeaid.io/version: 20.1.2
    kubeaid.io/managed-by: kubeaid
    kubeaid.io/sync-order: "10"
  name: hcloud-csi-driver
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/Obmondo/KubeAid
      path: argocd-helm-charts/hcloud-csi-driver
      targetRevision: 20.1.2
      helm:
        valueFiles:
          - $values/k8s/staging.qa.hetzner.kilroy.eu/argocd-apps/values-hcloud-csi-driver.yaml
    - repoURL: https://github.com/Archisman-Mridha/kubeaid-config
      targetRevision: HEAD
      ref: values
  project: kubeaid
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
