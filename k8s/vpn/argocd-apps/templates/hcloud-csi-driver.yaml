apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    kubeaid.io/version: HEAD
    kubeaid.io/managed-by: kubeaid
    kubeaid.io/sync-order: "10"
  name: hcloud-csi-driver
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: git@github.com:Archisman-Mridha/kubeaid.git
      path: argocd-helm-charts/hcloud-csi-driver
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/vpn/argocd-apps/values-hcloud-csi-driver.yaml
    - repoURL: git@github.com:Archisman-Mridha/kubeaid-config.git
      targetRevision: HEAD
      ref: values
  project: kubeaid
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
