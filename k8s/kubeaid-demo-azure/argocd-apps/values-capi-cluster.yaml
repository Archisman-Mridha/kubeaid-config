global:
  clusterName: kubeaid-demo-azure
  kubernetes:
    version: v1.32.0
  kubeaid:
    repo: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig:
    repo: https://github.com/Archisman-Mridha/kubeaid-config
  additionalUsers: 
    - name: archi
      sshPublicKey: ssh-rsa  robot-webservice-app-user
provider:
  azure: true

azure:
  tenantID: 044f8a56-5941-491f-9618-310d92b5a3dd
  subscriptionID: c4508db5-f783-4ac1-9221-1116c3a6db47
  location: northcentralus
  resourceGroup: kubeaid-demo-azure

  sshPublicKey: ssh-rsa  robot-webservice-app-user

  userAssignedIdentity:
    name: kubeaid-demo-azure
    clientID: 1393f2cb-dc93-4a94-b35a-4d028ca19f53

  controlPlane: 
    loadBalancerType: Public
    diskSizeGB: 128
    vmSize: Standard_B2s
    replicas: 1

  nodeGroups: 
    - name: primary
      cpu: 2
      memory: 4096
      minSize: 1
      maxSize: 3
      labels:
        node-role.kubernetes.io/bootstrapper: ""
        node.cluster.x-k8s.io/nodegroup: bootstrapper
      taints: []
      vmSize: Standard_B2s
      diskSizeGB: 128
