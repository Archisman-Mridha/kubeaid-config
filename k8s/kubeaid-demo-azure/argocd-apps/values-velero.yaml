LoadCustomCRDs: true
velero:
  configuration:
    backupStorageLocation:
      - name: default
        provider: azure
        bucket: velero-backups
        config:
          useAAD: true
          resourceGroup: kubeaid-demo-azure
          storageAccount: kubeaiddemo
    volumeSnapshotLocation:
      - name: default
        provider: azure
        config:
          resourceGroup: kubeaid-demo-azure
  serviceAccount:
    server:
      create: true
      name: velero
      annotations:
        azure.workload.identity/client-id: d7083a3f-25da-496f-a245-7665c321e500
  rbac:
    create: true
    clusterAdministrator: true
    clusterAdministratorName: cluster-admin
  credentials:
    secretContents:
      cloud: |
        AZURE_SUBSCRIPTION_ID=c4508db5-f783-4ac1-9221-1116c3a6db47
        AZURE_RESOURCE_GROUP=kubeaid-demo-azure
        AZURE_CLOUD_NAME=AzurePublicCloud
  initContainers:
    - name: velero-plugin-for-azure
      image: velero/velero-plugin-for-microsoft-azure:v1.10.1
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  podLabels:
    azure.workload.identity/use: "true"
