apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    kubeaid.io/version: "HEAD"
    kubeaid.io/managed-by: "kubeaid"
    kubeaid.io/priority: "default"
  name: hcloud-cloud-controller-manager
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: kubeaid
  sources:
    - repoURL: https://github.com/Archisman-Mridha/kubeaid
      path: argocd-helm-charts/hcloud-cloud-controller-manager
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/kubeaid-demo-image2work/argocd-apps/values-hcloud-cloud-controller-manager.yaml
    - repoURL: https://github.com/Archisman-Mridha/kubeaid-config
      targetRevision: HEAD
      ref: values
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
