global:
  clusterName: kcm
  kubernetes:
    version: v1.33.0
  kubeaid:
    repo: https://github.com/Archisman-Mridha/kubeaid
  kubeaidConfig:
    repo: https://github.com/Archisman-Mridha/kubeaid-config
  additionalUsers: 
    - name: archi
      sshPublicKey: ssh-rsa  cardno:13_819_971
provider:
  hetzner: true

hetzner:
  mode: bare-metal
  bareMetal:
    wipeDisks: true
    sshKeyPair:
      name: cluster
    installImage:
      imagePath: /root/.oldroot/nfs/images/Ubuntu-2404-noble-amd64-base.tar.gz

  controlPlane:
    regions: 
      - fsn1
      - nbg1
      - hel1

    
    bareMetal: 
      endpoint:
        isFailoverIP: true
        host: 65.108.24.157
      bareMetalHosts:
        - serverID: "1866482"
          wwns:
            - "0x5000cca25ed86494"
            - "0x5000cca25ecf496b"

    

  nodeGroups: 
    hcloud: []
    bareMetal: []
