zfs-localpv:
  zfsNode:
    nodeSelector:
      disk: nvme
    tolerations: []
    securityContext: {}
    labels: {}
    priorityClass:
      create: true
      name: zfs-csi-node-critical
  # zfsController contains the configurables for
  # the zfs controller statefulset
  zfsController:
    nodeSelector:
      disk: nvme
    tolerations: []
    securityContext: {}
    priorityClass:
      create: true
      name: zfs-csi-controller-critical

storageClass:
  enabled: true
  zfs-localpv:
    poolName: default
    dedup: "off"
  openebs-zfspv-shared:
    poolName: default
    shared: "yes"
    thinprovision: "no"
    allowVolumeExpansion: true
