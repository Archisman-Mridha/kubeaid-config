---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zfs-localpv
  namespace: argocd
spec:
  destination:
    namespace: zfs-localpv
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: https://github.com/Archisman-Mridha/kubeaid
      path: argocd-helm-charts/localpv-provisioner
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/kcm/argocd-apps/values-zfs-localpv.yaml
    - repoURL: https://github.com/Archisman-Mridha/kubeaid-config
      targetRevision: HEAD
      ref: values
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
