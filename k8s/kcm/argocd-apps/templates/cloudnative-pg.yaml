apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
  namespace: argocd
spec:
  destination:
    namespace: cloudnative-pg
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: https://github.com/Archisman-Mridha/kubeaid
      path: argocd-helm-charts/cloudnative-pg
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s/kcm/argocd-apps/values-cloudnative-pg.yaml
    - repoURL: https://github.com/Archisman-Mridha/kubeaid-config
      targetRevision: change-localpv-to-local-zfs
      ref: values
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
